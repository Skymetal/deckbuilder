<template name="play_deckselector_temp">
    {{#if selectedDeck}}
        <h3>Selected Deck</h3>
        {{selectedDeck.name}}
    {{/if}}

    <h3>Deck Selector</h3>
    <select>
        {{#each decks}}
            <option>{{name}}</option>
        {{/each}}
    </select>

<template name="player_ready_indicator">
    {{#if ready}}READY{{/if}}

    <button class="{{#if ready}}ready{{/if}}">Ready</button>
</template>


<template name="deck_listitem">
    <li>
        <a href="/browseDeck/{{_id}}">{{name}} (Created {{age}})</a>
        <button>Select</button>
    </li>
</template>












<template name="play_gameInProgress">
    <h2>Game in progress . . .</h2>

    <h3>Players:</h3>
    {{#each players}}
      {{> play_player_details }}
    {{/each}}

    {{#with gameState}} {{> play_gamestate }} {{/with}}
    {{> play_battlefield }}

    {{#with activePlayer}}
      {{> play_players_hand }}
    {{/with}}
</template>

<template name="play_player_details">
    <div class="player_details">
        Player Details:  {{username}}
        Life: {{life}}
    </div>
</template>
