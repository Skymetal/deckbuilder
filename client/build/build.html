


<!--  ==========================  Deck Builder  ==========================  -->
<template name="build">
    <h2>Welcome to the Deck Builder</h2>
  {{>loadDeck}}
</template>

<template name="loadDeck">
    <form>
        <h4>http://tappedout.net/mtg-decks/red-green-gatecrash-aggro/</h4>
        <input id="ld-tappedouturl" type="text" placeholder="Tapped-Out Deck Url"/>
        <button> Load . . . </button>
    </form>

  {{#if loadingCards}}
      <h2>Loading . . .</h2>
  {{/if}}

  {{#if cards}}
    {{> cardList }}
  {{/if}}
</template>

<template name="cardList">
    <h2>Card List ({{cardscount}})</h2>

  {{#each cards}}
    {{> card}}
  {{/each}}

  {{#if creatures}}
      <h2>Creatures ({{creaturescount}})</h2>
    {{#each creatures}}
      {{> card}}
    {{/each}}
  {{/if}}


  {{#if lands}}
      <h2>Lands ({{landscount}})</h2>
    {{#each lands}}
      {{> card}}
    {{/each}}
  {{/if}}


  {{#if instants}}
      <h2>Instants ({{instantscount}})</h2>
    {{#each instants}}
      {{> card}}
    {{/each}}
  {{/if}}


  {{#if sorceries}}
      <h2>Sorceries ({{sorceriescount}})</h2>
    {{#each sorceries}}
      {{> card}}
    {{/each}}
  {{/if}}
</template>

<template name="card">
    <a href="http://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid={{id}}">
        <img src="http://api.mtgdb.info/content/card_images/{{id}}.jpeg" alt="{{quantity}}"/>
    </a>
    <a href="http://api.mtgdb.info/cards/{{id}}">{{quantity}}</a>
</template>
