
<!-- Game destination without a parameter -->
<template name="gameselector">
    <!-- this: undefined -->
    <div class="col-md-8 col-md-offset-2">
        <h3>Games:</h3>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-md-8">Players</th>
                    <th class="col-md-3">Last Activity</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each gamesInProgress}}
                    {{> gameselector_game_row}}
                {{/each}}
            </tbody>
        </table>

        <h3>Online Players:</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-8">Player Name</th>
                    <th class="col-sm-3">Status</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>


            <tbody>
                {{#each usersOnline}}
                    <tr>
                        {{> gameselector_player_row }}
                    </tr>
                {{/each}}
            </tbody>


        </table>

    </div>
</template>

<template name="gameselector_game_row">
    <!-- this: game -->
    <tr>
        <td>{{players}}</td>
        <td>{{lastActivity}}</td>
        <td>
            <!-- If in game show this -->
            <!-- else show this -->
            {{#if playerInGame}}
                <button class="action-join-game btn btn-success btn-block">Join</button>
            {{else}}
                <button class="action-join-game btn btn-info btn-block">Spectate</button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="gameselector_player_row">
    <!-- this: player -->
    <td><span class="btn btn-link">{{username}}</span></td>
    <td><span>{{lastActivity}}</span></td>
    <td>
        <button class="btn btn-warning btn-block">Challenge</button>
    </td>
</template>
