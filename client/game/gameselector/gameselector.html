
<!-- Game destination without a parameter -->
<template name="gameselector">
    <!-- this: undefined -->
    <div class="col-md-8 col-md-offset-2">
        <h3>Games:</h3>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-md-8">Players</th>
                    <th class="col-md-3">Last Activity</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each gamesInProgress}}
                    {{> gameselector_game_row}}
                {{/each}}
            </tbody>
        </table>

        <h3>Players:</h3>

        <ul class="game-player-row">
            {{#each usersOnline}}
              <li>
                  {{> gameselector_player_row }}
              </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="gameselector_game_row">
    <!-- this: game -->
    <tr>
        <td>{{players}}</td>
        <td>{{lastActivity}}</td>
        <td>
            <!-- If in game show this -->
            <!-- else show this -->
            {{#if playerInGame}}
                <button class="action-join-game btn btn-success btn-block">Join</button>
            {{else}}
                <button class="action-join-game btn btn-info btn-block">Spectate</button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="gameselector_player_row">
    <!-- this: player -->
    <button class="btn btn-default btn-small">{{username}}</button>
</template>
