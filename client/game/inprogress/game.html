
<template name="play">
    {{!-- Layout grid for this page --}}
    <!-- this : game -->
    In Progress
    {{#each players}}
        {{#if me}}
            {{> play_me_template }}
        {{/if}}
    {{/each}}
</template>

<template name="play_me_template">
    <!-- this: player -->
    <button>Draw Card</button>

    <ul>
        {{#each hand}}
            <li>
                {{> play_card}}
            </li>
        {{/each}}
    </ul>
</template>

<template name="play_card">
    <!-- this: apiCard -->
    <img src="http://mtgimage.com/card/{{name}}.jpg">
</template>
