<template name="play">
    <div class="container-fluid fill-vertical">
        <div class="col-sm-2">
            <div class="row">


                <div class="col-sm-2 turnstate">
                    <div class="upkeep">
                        <div class="row phase text-center">Ut</div> <!-- Untap -->
                        <div class="row phase text-center">Uk</div> <!-- Upkeep -->
                        <div class="row phase text-center">Dr</div> <!-- Draw -->
                    </div>
                    <div class="main">
                        <div class="row phase text-center">M1</div> <!-- Main 1 -->
                    </div>
                    <div class="combat">
                        <div class="row phase text-center">C</div> <!-- Combat -->
                        <div class="row phase text-center">Da</div> <!-- Declare Attackers -->
                        <div class="row phase text-center">Db</div> <!-- Declare Blockers -->
                        <div class="row phase text-center">Dmg</div> <!-- Damage -->
                    </div>
                    <div class="main">
                        <div class="row phase text-center">M2</div> <!-- Main 2 -->
                    </div>
                    <div class="end">
                        <div class="row phase text-center">End</div> <!-- End -->
                    </div>
                </div>


                <div class="col-sm-10">
                    <div class="row player">P1</div>
                    <div class="row player">P2</div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row land">Opponent Land</div>
            <div class="row battlefield">Opponent Battlefield</div>
            <div class="row battlefield">Player Battlefield</div>
            <div class="row land">Player Land</div>

            {{#if activePlayer}}
                <div class="row hand">Player Hand</div>
            {{/if}}
        </div>
    </div>
</template>



















<template name="play_temp">
    <h2>Game in progress . . .</h2>

    <h3>Players:</h3>
    {{#each players}}
      {{> play_player_details }}
    {{/each}}

    {{#with gameState}} {{> play_gamestate }} {{/with}}
    {{> play_battlefield }}

    {{#with activePlayer}}
      {{> play_players_hand }}
    {{/with}}
</template>

<template name="play_player_details">
    <div class="player_details">
        Player Details:  {{username}}
        Life: {{life}}
    </div>
</template>

<template name="play_gamestate">
    <div class="gamestate">
        <div class="phase">
          Phase: {{phase}}
        </div>

        <div class="stack">
            Stack:
            {{#each stack}}
              {{>play_card}}
            {{/each}}
        </div>
    </div>
</template>

<template name="play_battlefield">
    <div class="battlefield container-fluid">
        Battlefield:
        <div class="col-md-10">
            <div class="row">Opponent Land</div>
            <div class="row">Center</div>
            <div class="row">Player Land</div>
        </div>
    </div>
</template>

<template name="play_players_hand">
    <div class="hand">
        Players Hand:
        {{#each hand}}
          {{this}}
        {{/each}}
    </div>
</template>

<template name="play_card">
    <div class="card">Card!</div>
</template>
